version: "3.8"
services:
  bimi-api:
    build: .
    container_name: bimi-api
    environment:
      - API_KEY=${API_KEY}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN}
      - TRUST_STORE=/etc/ssl/certs/ca-certificates.crt
      - REQUEST_TIMEOUT=15
      - OCSP_TIMEOUT=10
      - CRL_TIMEOUT=10
      - RETENTION_DAYS=${RETENTION_DAYS:-2}
    volumes:
      - bimi_api_data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s        # cada 60 segundos
      timeout: 20s         # espera hasta 20 segundos por respuesta
      retries: 5           # permite hasta 5 intentos fallidos
      start_period: 60s    # espera 60s antes de empezar a chequear (tiempo de arranque)

volumes:
  bimi_api_data:
